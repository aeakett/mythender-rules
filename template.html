<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
   <title>
%TITLE%
   </title>
   <link rel="stylesheet" type="text/css" href="css/main.css">
   <link rel="icon" href="favicon.ico" type="image/x-icon" />

   <!-- enable "app mode" on iOS -->
   <!--<meta name="apple-mobile-web-app-capable" content="yes">-->

   <!-- touch icons -->
   <!-- For non-Retina (@1× display) iPhone, iPod Touch, and Android 2.1+ devices: -->
   <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png"><!-- 57×57px -->
   <!-- For the iPad mini and the first- and second-generation iPad (@1× display) on iOS ≤ 6: -->
   <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72-precomposed.png">
   <!-- For the iPad mini and the first- and second-generation iPad (@1× display) on iOS ≥ 7: -->
   <link rel="apple-touch-icon-precomposed" sizes="76x76" href="apple-touch-icon-76x76-precomposed.png">
   <!-- For iPhone with @2× display running iOS ≤ 6: -->
   <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png">
   <!-- For iPhone with @2× display running iOS ≥ 7: -->
   <link rel="apple-touch-icon-precomposed" sizes="120x120" href="apple-touch-icon-120x120-precomposed.png">
   <!-- For iPad with @2× display running iOS ≤ 6: -->
   <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144-precomposed.png">
   <!-- For iPad with @2× display running iOS ≥ 7: -->
   <link rel="apple-touch-icon-precomposed" sizes="152x152" href="apple-touch-icon-152x152-precomposed.png">
   <!-- For iPhone 6 Plus with @3× display: -->
   <link rel="apple-touch-icon-precomposed" sizes="180x180" href="apple-touch-icon-180x180-precomposed.png">
   <!-- For Chrome for Android: -->
   <link rel="icon" sizes="192x192" href="touch-icon-192x192.png">

   <!-- touch startup images -->
   <!-- iPad (retina, portrait) -->
   <link href="startup-image-1536x2008.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
   <!-- iPad (retina, landscape) -->
   <link href="startup-image-1496x2048.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
   <!-- iPad (portrait) -->
   <link href="startup-image-768x1004.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">
   <!-- iPad (landscape) -->
   <link href="startup-image-748x1024.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">
   <!-- iPhone 6 Plus (note pixel ratio is 3) -->
   <link href="startup-image-1242x2148.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image">
   <!-- iPhone 6 -->
   <link href="startup-image-750x1294.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
   <!-- iPhone 5 -->
   <link href="startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
   <!-- iPhone (retina) -->
   <link href="startup-image-640x920.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
   <!-- iPhone -->
   <link href="startup-image-320x460.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">

   <!-- Nice stuff for Metro -->
   <meta name="msapplication-navbutton-color" content="#91180e">
   <meta name="application-name" content="Ryan Macklin's Mythender">
   <meta name="msapplication-TileColor" content="#91180e">
   <meta name="msapplication-TileImage" content="metro_tile.png"/>
